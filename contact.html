<!DOCTYPE html>
<html lang="en">

<head>
    <title>puppr | Profile</title>
    <!-- <link rel="icon" href="" type="image/x-icon"> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">

    <link href="styles.css" type="text/css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@300&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:wght@700&family=El+Messiri:wght@600&display=swap" rel="stylesheet">
</head>

<body class="fade-in">
    <div class="wrapper">
        <div class="wrapper-left">
        </div>

        <div class="wrapper-right">
            <div class="sub-right-wrapper">
                <div class="container">
                    <div class="text-center first">
                        <h2>Tell Us About Yourself</h2>
                    </div>

                    <form action="selection.html">

                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-sam" for="fname">First Name</label>
                                <input class="input-sam" type="text" id="fname" name="firstname" placeholder="John">
                            </div>
                            <div class="col-md-6">
                                <label class="label-sam" for="lname">Last Name</label>
                                <input class="input-sam" type="text" id="lname" name="lastname" placeholder="Smith">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-sam" for="phone">Phone</label>
                                <input class="input-sam" type="text" id="phone" name="phone" placeholder="(XXX) XXX-XXXX">
                            </div>
                            <div class="col-md-6">
                                <label class="label-sam" for="email">Email</label>
                                <input class="input-sam" type="text" id="email" name="email" placeholder="someone@example.com">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label class="label-sam" for="loc">Location</label>
                                <select class="input-sam" id="loc" name="location">
                                <option value="toronto">Toronto</option>
                                <option value="vancouver">Vancouver</option>
                            </select>
                            </div>
                        </div>


                        <div class="text-center second">
                            <h2>Dog Preferences</h2>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-sam" for="sec">Sex</label>
                                <select class="input-sam" id="sec" name="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            </div>
                            <div class="col-md-6">
                                <label class="label-sam" for="size">Size</label>
                                <select class="input-sam" id="size" name="size">
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-sam" for="breed">Breed</label>
                                <select class="input-sam" id="breed" name="breed">
                                <option value="mixed">Mixed</option>
                                <option value="pure">Purebred</option>
                            </select>
                            </div>
                            <div class="col-md-6">
                                <label class="label-sam" for="email">Age</label>
                                <select class="input-sam" id="breed" name="breed">
                                <option value="young">Young</option>
                                <option value="adult">Adult</option>
                                <option value="old">Older Adult</option>
                            </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label class="label-sam" for="other">Notes</label>
                                <textarea class="input-sam" id="other" name="other_notes" placeholder="Anything else?" style="height:100px"></textarea>
                            </div>
                        </div>

                    </form>

                    <div>
                        <a class="button end-btn raise" href="index.html">CANCEL</a>
                        <a class="button end-btn raise" style="margin-left: 400px;" href="selection.html">CONTINUE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
