<!DOCTYPE html>
<html lang="en">

<head>
    <title>Puppr | Contact</title>
    <!-- <link rel="icon" href="" type="image/x-icon"> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">

    <link href="styles.css" type="text/css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@300&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>

<body class="fade-in">

    <div class="text-center">
        <h2>Your info!</h2>
    </div>

    <div class="container">
        <form action="selection.html">

            <div class="row">
                <div class="col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John...">
                </div>
                <div class="col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Smith...">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="(XXX) XXX-XXXX...">
                </div>
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="someone@example.com...">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="loc">Location</label>
                    <select id="loc" name="location">
                        <option value="toronto">Toronto</option>
                        <option value="vancouver">Vancouver</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <h2>Dog info!</h2>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="sec">Sex</label>
                    <select id="sec" name="sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="size">Size</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="breed">Breed</label>
                    <select id="breed" name="breed">
                        <option value="mixed">Mixed</option>
                        <option value="pure">Pure</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="email">??</label>
                    <input type="text" id="email" name="email" placeholder="someone@example.com...">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="other">Other notes</label>
                    <textarea id="other" name="other_notes" placeholder="Anything else?" style="height:100px"></textarea>
                </div>
            </div>

            <!-- pure/mixed breed - dropdown -->
            <!-- sex -->
            <!-- size -->

            <input type="submit" value="Submit" id="submit" class=" contact-button " />
        </form>

    </div>

</body>

</html>
