<!DOCTYPE html>
<html lang="en">

<head>
    <title>puppr | Selection</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">

    <link href="styles.css" type="text/css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="fade-in" style="background-color: #F6F7FA" onload="page_load()">

    <!-- left side -->
    <div class="sidenav">
        <div class="profile">
            <p><i class="fas fa-user-circle icon-4x"></i> Profile</p>
        </div>

        <h1> <u> Matches </u></h1>
        <div id="selected_dogs" class="dog-profiles">
            <img id="dog1" onclick="open_link(1)" class="small-photos" />
            <img id="dog2" onclick="open_link(2)" class="small-photos" />
            <img id="dog3" onclick="open_link(3)" class="small-photos" />
            <img id="dog4" onclick="open_link(4)" class="small-photos" />
            <img id="dog5" onclick="open_link(5)" class="small-photos" />
            <img id="dog6" onclick="open_link(6)" class="small-photos" />
            <img id="dog7" onclick="open_link(7)" class="small-photos" />
            <img id="dog8" onclick="open_link(8)" class="small-photos" />
            <img id="dog9" onclick="open_link(9)" class="small-photos" />
            <img id="dog10" onclick="open_link(10)" class="small-photos" />
            <img id="dog11" onclick="open_link(11)" class="small-photos" />
            <img id="dog12" onclick="open_link(12)" class="small-photos" />
        </div>
    </div>



    <!-- right side -->
    <div class="right-hand-side">
        <div class="info">
            <div class="dog-profile">
                <img src="images/photo-1.png" id="dog-pic" class="dog-pic">
            </div>

            <div class="icons">
                <i class="fa fa-times-circle raise" id="match" onclick="add_slide(1)"></i>
                <i class="fa fa-check-circle raise" id="reject" onclick="add_to_profile()"></i>
            </div>

            <div class="dog-info">
                <h3 id="dogname">Name: Molly</h3>
                <h3> | </h3>
                <h3 id="dogage">Age: 2 years 7 months</h3>
                <h3> | </h3>
                <h3 id="dogsex">Sex: female</h3>
                <h3> | </h3>
                <h3 id="dogbreed">Breed: idk, pure</h3>
                <p id="dogdesc">Molly is a caring...</p>
            </div>
        </div>

    </div>

</body>

<script src="scripts.js "></script>

</html>
